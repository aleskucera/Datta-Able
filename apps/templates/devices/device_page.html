{% extends "layouts/base.html" %}

{% block title %} Device Properties {% endblock %}


{% block content %}

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">

            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>Device Properties</h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                            <div class="col-md-5">
                                            <h5>Properties</h5>
                                            <hr>
                                            <form method="post">
                                                {% csrf_token %}
                                                {{ form.as_p }}
                                                <button type="submit" class="btn btn-primary">Save</button>
                                            </form>
                                            </div>
                                            <div class="col-md-1"></div>
                                            <div class="col-md-6">
                                            <h5>Location</h5>
                                            <hr>
                                                <div id="map" class="set-map" style="width: 100%; height: 400px;"></div>
                                            </div>
                                            </div>
                                          </div>
                                    </div>
                                </div>
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- [ Main Content ] end -->

{% endblock content %}

{% block javascripts %}
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-X0Y0jFjvMLRhvryT8qVCaBRYc7VydAc&callback=initMap"></script>
<script>
  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: {lat: {{ device.latitude }}, lng: {{ device.longitude }}}
    });
    var marker = new google.maps.Marker({
      position: {lat: {{ device.latitude }}, lng: {{ device.longitude }}},
      map: map,
      title: '{{ device.name }}'
    });
  }
</script>
{% endblock javascripts %}
